<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if session %}
    <p><img src="{{session.userinfo.picture}}" alt="Profile Pic Displayed"></p>
    <span>Hello {{session.userinfo.name}}</span> [<span><a href="{{url_for('logout')}}">Sign Out</a></span>]
    <p>You are signed in with the email {{session.userinfo.email}}</p>
    <p>Time:{{datetime.hour}}:{{datetime.minute}}:{{datetime.second}}</p>
    <!-- <div><pre>{{pretty}}</pre>
    </div> -->
    {% else %}
    <p><a href="{{url_for('googleLogin')}}">Sign in Via Gmail</a></p>
    {% endif %}
</body>
</html>
